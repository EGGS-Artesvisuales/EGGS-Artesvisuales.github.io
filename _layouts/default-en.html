<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  
  <!-- Metadatos SEO en inglÃ©s -->
  <meta name="description" content="{{ page.description | default: 'EGGS-Studio: integrated visual arts, painting, murals, Esteban Garnica, Egarnicasanchez, EGGS, art in Chile, restoration, workshops, and artistic design.' }}">
  <meta name="keywords" content="{{ page.keywords | default: 'visual art, murals, art restoration, scenic design, artistic workshops, Esteban Garnica, EGGS-ART, Painting' }}">
  <meta name="author" content="EGGS-Studio">
  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: 'EGGS-Studio | Art & Murals' }}">
  <meta property="og:description" content="{{ page.description | default: 'Experts in visual art, murals, and artwork restoration.' }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url | default: 'https://eggs-studio.cl' }}{{ page.url }}">
  <meta property="og:image" content="https://eggs-studio.cl/assets/images/logo.jpg">
  <meta property="og:locale" content="en_US">

  <!-- JSON-LD Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "EGGS-Studio",
    "url": "https://eggs-studio.cl",
    "logo": "/assets/images/logo.jpg",
    "sameAs": [
      "https://www.facebook.com/ART.EGarnica",
      "https://www.instagram.com/egarnicasanchez"
    ],
    "description": "Visual arts, murals, painting, muralism, artistic services, and original works by Esteban Garnica."
  }
  </script>

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- Mermaid (only if the page requires it, per front matter) -->
  {% if page.mermaid %}
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      mermaid.initialize({
        startOnLoad: true,
        flowchart: {
          wrap: true
        }
      });
    });
  </script>
  {% endif %}
</head>

<body>
  {% include header-en.html %}

  <main>
    {{ content }}
  </main>

  {% include footer-en.html %}

  <!-- The same JS for the hamburger menu (or any other script) -->
  <script src="/assets/js/menu.js"></script>

  <!-- Optional dynamic translation script, if needed 
  <script>
    // ...
  </script>
  -->
</body>
</html>
