<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- Meta data SEO in English -->
  <meta name="description" content="{{ page.description | default: 'EGGS-Studio: visual arts, murals, restoration...' }}">
  <meta name="keywords" content="{{ page.keywords | default: 'visual art, murals, art restoration...' }}">
  <meta name="author" content="EGGS-Studio">
  <meta name="robots" content="index, follow">

  <!-- Open Graph in English -->
  <meta property="og:title" content="{{ page.title | default: 'EGGS-Studio | Visual Arts & Murals' }}">
  <meta property="og:description" content="{{ page.description | default: 'Experts in visual art, murals...' }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url | default: 'https://tu-dominio.com' }}{{ page.url }}">
  <meta property="og:image" content="https://tu-dominio.com/assets/img/logo.jpg">
  <meta property="og:locale" content="en_US">

  <!-- JSON-LD Schema (same data, but in English if needed) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "EGGS-Studio",
    "url": "https://tu-dominio.com",
    "logo": "/assets/img/logo.jpg",
    "sameAs": [
      "https://www.facebook.com/ART.EGarnica",
      "https://www.instagram.com/egarnicasanchez"
    ],
    "description": "Visual arts, murals, restoration..."
  }
  </script>

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/style.css">

  <!-- Mermaid -->
  {% if page.mermaid %}
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      mermaid.initialize({
        startOnLoad: true,
        flowchart: {
          wrap: true
        }
      });
    });
  </script>
  {% endif %}
</head>

<body>
  <!-- NAV IN ENGLISH -->
  {% include header-en.html %}

  <main>
    {{ content }}
  </main>

  <!-- FOOTER IN ENGLISH -->
  {% include footer-en.html %}
  {% include scripts.html %}
  <script src="/assets/js/menu.js"></script>

</body>
</html>
