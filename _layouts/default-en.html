<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Dynamic Title with fallback -->
  <title>{{ page.title | default: 'EGGS-Studio | Visual Arts & Murals' }}</title>
  
  <!-- Main Meta Tags for SEO -->
  <meta name="description" content="{{ page.description | default: 'EGGS-Studio: expert in visual arts, murals, art restoration, and teaching of the arts.' }}">
  <meta name="keywords" content="{{ page.keywords | default: 'visual arts, murals, art restoration, artistic design' }}">
  <meta name="author" content="EGGS-Studio">
  <meta name="robots" content="index, follow">

  <!-- Favicon -->
  <link rel="icon" href="/assets/img/EGGSLOGOindex1.png" type="image/png" sizes="32x32">

  <!-- Theme color (optional, for mobile browsers) -->
  <meta name="theme-color" content="#000000">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url | default: 'https://eggs-studio.cl' }}{{ page.url }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: 'EGGS-Studio | Visual Arts & Murals' }}">
  <meta property="og:description" content="{{ page.description | default: 'Discover our expertise in murals, art restoration, and visual arts.' }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url | default: 'https://eggs-studio.cl' }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url | default: 'https://eggs-studio.cl' }}/assets/img/EGGSLOGOindex.jpg">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="EGGS-Studio">

  <!-- JSON-LD Schema (Organization) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "EGGS-Studio",
    "url": "{{ site.url | default: 'https://eggs-studio.cl' }}",
    "logo": "{{ site.url | default: 'https://eggs-studio.cl' }}/assets/img/EGGSLOGOindex1.jpg",
    "sameAs": [
      "https://www.facebook.com/ART.EGarnica",
      "https://www.instagram.com/egarnicasanchez"
    ],
    "description": "Chilean art by Esteban Garnica: painting, murals, visual arts, and restoration of artworks."
  }
  </script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/carousel.css">

  <!-- Mermaid (only loaded if page requires it) -->
  {% if page.mermaid %}
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      mermaid.initialize({
        startOnLoad: true,
        theme: 'dark',
        themeVariables: {
          background: '#1e1e1e',
          primaryColor: '#444444',
          primaryTextColor: '#ffffff',
          primaryBorderColor: '#aaaaaa',
          secondaryColor: '#2d2d2d',
          lineColor: '#ffffff',
          arrowheadColor: '#ffffff',
          tertiaryColor: '#666666'
        },
        flowchart: {
          wrap: true,
          curve: 'basis'
        },
        sequence: {
          actorMargin: 50,
          boxMargin: 10,
          boxTextMargin: 5,
          noteMargin: 10
        },
        gantt: {
          barHeight: 20,
          barGap: 4,
          topPadding: 50,
          leftPadding: 75,
          gridLineStartPadding: 35,
          fontSize: 12
        }
      });
    });
  </script>
  {% endif %}
</head>

<body>
  <!-- HEADER / NAVIGATION IN ENGLISH -->
  {% include header-en.html %}

  <!-- Main Content -->
  <main id="main-content" role="main">
    {% if content %}
      {{ content }}
    {% else %}
      <p>The content is not available at the moment. Please try again later.</p>
    {% endif %}
  </main>

  <!-- FOOTER IN ENGLISH -->
  {% include footer-en.html %}

  <!-- Page Scripts -->
  <script src="/assets/js/menu.js" defer></script>
</body>
</html>
