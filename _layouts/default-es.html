<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: 'EGGS-Studio | Arte y Murales' }}</title>

  <!-- Metadatos SEO -->
  <meta name="description" content="{{ page.description | default: 'EGGS-Studio: expertos en arte visual, murales y restauración de arte.' }}">
  <meta name="keywords" content="{{ page.keywords | default: 'arte visual, murales, restauración de arte, diseño artístico' }}">
  <meta name="author" content="EGGS-Studio">
  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: 'EGGS-Studio | Arte y Murales' }}">
  <meta property="og:description" content="{{ page.description | default: 'Descubre nuestra experiencia en murales, restauración y arte visual.' }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url | default: 'https://eggs-studio.cl' }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url | default: 'https://eggs-studio.cl' }}/assets/img/EGGSLOGOindex.jpg">
  <meta property="og:locale" content="es_ES">

  <!-- JSON-LD Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "EGGS-Studio",
    "url": "{{ site.url | default: 'https://eggs-studio.cl' }}",
    "logo": "{{ site.url | default: 'https://eggs-studio.cl' }}/assets/img/EGGSLOGOindex1.jpg",
    "sameAs": [
      "https://www.facebook.com/ART.EGarnica",
      "https://www.instagram.com/egarnicasanchez"
    ],
    "description": "Arte Chileno, Arte visual de Esteban Garnica, Especialista en pintura, murales, arte visual y restauración de obras artísticas."
  }
  </script>

  <!-- Estilos -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/carousel.css">

<!-- Mermaid (se carga solo si la página lo requiere) -->
{% if page.mermaid %}
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      mermaid.initialize({
        startOnLoad: true,
        theme: 'dark',
        themeVariables: {
          background: '#1e1e1e',          // Fondo oscuro
          primaryColor: '#444444',       // Color de fondo de nodos
          primaryTextColor: '#ffffff',   // Texto blanco en nodos
          primaryBorderColor: '#aaaaaa', // Bordes de nodos
          secondaryColor: '#2d2d2d',     // Color secundario para nodos alternativos
          lineColor: '#ffffff',          // Color de líneas y flechas
          arrowheadColor: '#ffffff',     // Puntas de flechas
          tertiaryColor: '#666666'       // Opcional, tercer color para otros elementos
        },
        flowchart: {
          wrap: true,    // Habilita el ajuste de texto dentro de nodos
          curve: 'basis' // Suaviza las líneas de las flechas
        },
        sequence: {
          actorMargin: 50,       // Ajusta el margen entre actores
          boxMargin: 10,         // Espaciado interno de cajas
          boxTextMargin: 5,      // Espaciado entre texto y borde de cajas
          noteMargin: 10         // Espaciado para notas
        },
        gantt: {
          barHeight: 20,        // Altura de las barras
          barGap: 4,            // Espaciado entre barras
          topPadding: 50,       // Margen superior
          leftPadding: 75,      // Margen izquierdo
          gridLineStartPadding: 35, // Margen de la línea de cuadrícula inicial
          fontSize: 12          // Tamaño de fuente en el gráfico
        }
      });
    });
  </script>
{% endif %}

</head>

<body>
  <!-- INCLUYE EL NAV ESPAÑOL -->
  {% include header-es.html %}
  
  <!-- CONTENIDO DE LA PÁGINA PRINCIPAL -->
  <main id="main-content" role="main">
    {% if content %}
      {{ content }}
    {% else %}
      <p>El contenido no está disponible en este momento. Por favor, intente nuevamente más tarde.</p>
    {% endif %}
  </main>

  <!-- INCLUYE EL FOOTER ESPAÑOL -->
  {% include footer-es.html %}

  <!-- Scripts -->
  <script src="/assets/js/menu.js" defer></script>
</body>

</html>
