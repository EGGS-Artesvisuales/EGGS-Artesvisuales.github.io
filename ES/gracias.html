<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias - EGGS Studio</title>
    <!-- Incluir favicon -->
    <link rel="icon" href="/ruta/a/tu/favicon.ico" type="image/x-icon">
    <style>
        /* REGLAS GENERALES */
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222; /* Fondo gris oscuro */
            color: #777;           /* Texto gris claro */
        }

        /* CONTENEDOR DEL GIF (RESPONSIVO) */
        .gif-fullscreen {
            width: 100%;
            height: 0;
            padding-top: 56.25%; /* Relación de aspecto 16:9 */
            position: relative;
            overflow: hidden;
            background-color: #000; /* Fondo de respaldo */
            margin-bottom: 130px;   /* Espacio entre el GIF y el título */
        }
        .gif-fullscreen img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantiene proporciones del GIF */
        }

        /* LOGO */
        .logo-container img {
            width: 101px;
            height: 101px;
            animation: pulse 2s infinite; /* Animación en bucle */
            display: block;
            margin: 0 auto;
        }

        /* ANIMACIÓN PULSO (LOGO) */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        /* ESTILO DEL FOOTER */
        footer {
            background-color: #111; /* Fondo negro */
            color: #ccc;           /* Texto gris claro */
            padding: 20px 0;
            text-align: center;
        }
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .footer-copyright {
            margin: 10px 0;
            font-size: 14px;
        }
        .footer-nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .footer-nav a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
        }
        .footer-nav a:hover {
            color: #fff;
        }
        .footer-social a img {
            width: 24px;
            height: 24px;
            margin: 0 5px;
            transition: transform 0.3s ease;
        }
        .footer-social a:hover img {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- GIF RESPONSIVO -->
    <div class="gif-fullscreen">
        <img src="/assets/img/intro-a-web-eggstudio.gif" alt="Introductory Animation">
    </div>

    <!-- LOGO -->
    <div class="logo-container">
        <img src="/assets/img/EGGSLOGOindex1.png" alt="EGGS Logo">
    </div>

    <header>
        <h1>¡Gracias por tu mensaje!</h1>
    </header>
    <main>
        <p>Pronto me pondré en contacto contigo.</p>
        <a href="/ES/index.html">Volver al inicio</a>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-container">
            <!-- Copyright -->
            <p class="footer-copyright">
                &copy; 2025 EGGS-Studio. Todos los derechos reservados.
            </p>
            
            <!-- Navegación del Footer -->
            <nav class="footer-nav" aria-label="Enlaces rápidos del pie de página">
                <ul class="footer-links">
                    <li>
                        <a data-key="footer-inicio" href="/ES/index.html">Inicio</a>
                    </li>
                    <li>
                        <a data-key="footer-contacto" href="/ES/contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
            
            <!-- Redes Sociales -->
            <div class="footer-social">
                <a 
                    href="https://www.facebook.com/ART.EGarnica" 
                    target="_blank" 
                    rel="noopener noreferrer" 
                    aria-label="Facebook de EGGS-Studio"
                >
                    <img 
                        src="https://img.icons8.com/ios-filled/50/ffffff/facebook--v1.png" 
                        alt="Facebook"
                    >
                </a>
                <a 
                    href="https://www.instagram.com/egarnicasanchez" 
                    target="_blank" 
                    rel="noopener noreferrer" 
                    aria-label="Instagram de EGGS-Studio"
                >
                    <img 
                        src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" 
                        alt="Instagram"
                    >
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
