<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias - EGGS Studio</title>
    <!-- Incluir favicon -->
    <link rel="icon" href="/ruta/a/tu/favicon.ico" type="image/x-icon">
    <style>
        /* REGLAS GENERALES */
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222; /* Fondo gris oscuro */
            color: #777;           /* Texto gris claro */
        }

        /* CONTENEDOR DEL GIF (RESPONSIVO) */
        .gif-fullscreen {
            width: 100%;
            height: 0;
            padding-top: 56.25%; /* Relación de aspecto 16:9 */
            position: relative;
            overflow: hidden;
            background-color: #000; /* Fondo de respaldo */
            margin-bottom: 130px;   /* Espacio entre el GIF y el título */
        }
        .gif-fullscreen img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantiene proporciones del GIF */
        }

        /* LOGO */
        .logo-container img {
            width: 101px;
            height: 101px;
            animation: pulse 2s infinite; /* Animación en bucle */
            display: block;
            margin: 0 auto;
        }

        /* ANIMACIÓN PULSO (LOGO) */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <!-- GIF RESPONSIVO -->
    <div class="gif-fullscreen">
        <img src="/assets/img/intro-a-web-eggstudio.gif" alt="Introductory Animation">
    </div>

    <!-- LOGO -->
    <div class="logo-container">
        <img src="/assets/img/EGGSLOGOindex1.png" alt="EGGS Logo">
    </div>

    <header>
        <h1>¡Gracias por tu mensaje!</h1>
    </header>
    <main>
        <p>Pronto me pondré en contacto contigo.</p>
        <a href="/ES/index.html">Volver al inicio</a>
    </main>
</body>
</html>
