<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias - EGGS Studio</title>
    <!-- Incluir favicon -->
    <link rel="icon" href="/ruta/a/tu/favicon.ico" type="image/x-icon">
    <style>
        /* REGLAS GENERALES */
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222; /* Fondo gris oscuro */
            color: #777;           /* Texto gris claro */
        }

        /* LOGO */
        .logo-container {
            margin-top: 50px; /* Espacio superior del logo */
        }
        .logo-container img {
            width: 101px;
            height: 101px;
            animation: pulse 2s infinite; /* Animación en bucle */
            display: block;
            margin: 0 auto;
        }

        /* ANIMACIÓN PULSO (LOGO) */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <!-- LOGO -->
    <div class="logo-container">
        <img src="/assets/img/EGGSLOGOindex1.png" alt="EGGS Logo">
    </div>

    <header>
        <h1>¡Gracias por tu mensaje!</h1>
    </header>
    <main>
        <p>Pronto me pondré en contacto contigo.</p>
        <a href="/ES/index.html">Volver al inicio</a>
    </main>
</body>
</html>
