<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - EGGS Studio</title>
      <!-- Favicon -->
  <link rel="icon" href="/assets/img/EGGSLOGOindex1.png" type="image/png" sizes="32x32">
    <style>
        /* REGLAS GENERALES */
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222; /* Fondo gris oscuro */
            color: #777;           /* Texto gris claro */
        }

        /* LOGO */
        .logo-container {
            margin-top: 70px; /* Espacio superior del logo */
        }
        .logo-container img {
            width: 101px;
            height: 101px;
            animation: pulse 2s infinite; /* Animación en bucle */
            display: block;
            margin: 0 auto;
        }

        /* ANIMACIÓN PULSO (LOGO) */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        /* TITULO Y SUBTITULO */
        .title {
            font-size: 2em;
            margin-top: 20px;
            color:  #58a6ff;      /* Azul claro */
        }

        .subtitle {
            font-size: 1.2em;
            margin-top: 10px;
            margin-bottom: 40px;
            color: #ccc; /* Texto gris claro */
        }

        /* BOTÓN VOLVER */
        .btn-volver {
            background-color: transparent;
            color: #fff;
            border: 2px solid #58a6ff;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition:
                background-color 0.3s ease,
                color 0.3s ease,
                transform 0.2s ease;
            margin-top: 77px; /* Mayor espacio entre texto y botón */
        }
        .btn-volver:hover {
            background-color: #58a6ff;
            color: #f4f4f4;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- LOGO -->
    <div class="logo-container">
        <img src="/assets/img/EGGSLOGOindex1.png" alt="EGGS Logo">
    </div>

    <header>
        <h1 class="title">Thank you for your message!</h1>
        <p class="subtitle">I will get back to you soon.</p>
    </header>
    <main>
        <!-- Botón Volver -->
        <a href="/EN/index.html" class="btn-volver">Back</a>
    </main>
</body>
</html>
