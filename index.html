<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGGS - Art Studio</title>
    <style>
        /* REGLAS GENERALES */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #333; /* Fondo gris oscuro similar al navbar */
            color: #f4f4f4; /* Texto claro */
        }

        /* TÍTULO PRINCIPAL */
        h1 {
            font-size: 2.5rem; /* Tamaño grande */
            margin-bottom: 10px;
            color: #58a6ff; /* Azul claro */
            text-transform: uppercase; /* Texto en mayúsculas */
        }

        /* SUBTÍTULO */
        h2 {
            font-size: 1.5rem; /* Tamaño más pequeño */
            margin-bottom: 20px;
            color: #f4f4f4; /* Texto claro */
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #f4f4f4;
        }

        /* LOGO CON EFECTO "LATIR" */
        .logo-container img {
            width: 101px; /* Tamaño fijo del logo */
            height: 101px;
            animation: pulse 2s infinite; /* Animación en bucle */
            display: block;
            margin: 0 auto;
        }

        /* ANIMACIÓN PULSE (LATIDO) */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1); /* Aumenta ligeramente el tamaño */
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor del Logo -->
    <div class="logo-container">
        <img src="assets/img/EGGSLOGOindex.png" alt="EGGS Logo">
    </div>
    
    <!-- Título y Subtítulo -->
    <h1>EGGS - Art Studio</h1>
    <h2>Welcome / Bienvenido</h2>
    <p>Select your language / Seleccione su idioma:</p>
    
    <!-- Botones de Selección de Idioma -->
    <div class="language-selection">
        <a href="ES/index.html">Español</a>
        <a href="EN/index.html">English</a>
    </div>
</body>
</html>
