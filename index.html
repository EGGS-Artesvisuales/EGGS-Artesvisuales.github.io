<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGGS - Art Studio</title>
    <style>
        /* REGLAS GENERALES */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #333; /* Fondo gris oscuro similar al navbar */
            color: #f4f4f4; /* Texto claro */
        }

        /* TÍTULO PRINCIPAL */
        h1 {
            font-size: 2.5rem; /* Tamaño grande */
            margin-bottom: 10px;
            color: #58a6ff; /* Azul claro */
            text-transform: uppercase; /* Texto en mayúsculas */
        }

        /* SUBTÍTULO */
        h2 {
            font-size: 1.5rem; /* Tamaño más pequeño */
            margin-bottom: 20px;
            color: #f4f4f4; /* Texto claro */
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #f4f4f4;
        }

        /* CONTENEDOR ANIMADO */
        .animation-container {
            margin: 20px auto;
            width: 150px; /* Ajusta el tamaño del círculo */
            height: 150px;
            border: 5px solid #58a6ff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            position: relative;
        }

        .animation-container img {
            width: 80%; /* Tamaño del logo dentro del círculo */
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* BOTONES DE SELECCIÓN DE IDIOMA */
        .language-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .language-selection a {
            text-decoration: none;
            color: white; /* Texto claro */
            background-color: transparent; /* Fondo transparente por defecto */
            border: 2px solid #58a6ff; /* Borde azul claro */
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .language-selection a:hover {
            background-color: #58a6ff; /* Fondo azul al hover */
            color: #f4f4f4; /* Texto claro al hover */
        }

        .language-selection a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: #58a6ff; /* Línea azul inferior */
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-in-out;
        }

        .language-selection a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* ANIMACIONES */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor Animado con el Logo -->
    <div class="animation-container">
        <img src="assets/img/EGGSLOGOindex.png" alt="EGGS Logo">
    </div>
    
    <!-- Título y Subtítulo -->
    <h1>EGGS - Art Studio</h1>
    <h2>Welcome / Bienvenido</h2>
    <p>Select your language / Seleccione su idioma:</p>
    
    <!-- Botones de Selección de Idioma -->
    <div class="language-selection">
        <a href="ES/index.html">Español</a>
        <a href="EN/index.html">English</a>
    </div>
</body>
</html>
