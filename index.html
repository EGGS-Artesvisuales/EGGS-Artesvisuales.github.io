<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGGS - Studio</title>
  <style>
    /* REGLAS GENERALES */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #222; /* Fondo gris oscuro similar al navbar */
        color: #777; /* Texto claro */
    }

    /* GIF RESPONSIVO */
    .gif-fullscreen {
    width: 100%;
    height: 0;
    padding-top: 56.25%; /* Relación de aspecto 16:9 */
    position: relative;
    overflow: hidden;
    background-color: black; /* Fondo de respaldo */
    margin-bottom: 60px; /* Espacio entre el GIF y el título */
}


    .gif-fullscreen img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Asegura que el GIF mantenga la proporción */
    }

    /* TÍTULO PRINCIPAL */
    h1 {
        font-size: 2.5rem; /* Tamaño grande */
        margin-bottom: 10px;
        color: #58a6ff; /* Azul claro */
        text-transform: uppercase; /* Texto en mayúsculas */
    }

    /* SUBTÍTULO */
    h2 {
        font-size: 1.5rem; /* Tamaño más pequeño */
        margin-bottom: 20px;
        color: #f4f4f4; /* Texto claro */
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
        color: #f4f4f4;
    }

    /* LOGO CON EFECTO "LATIR" */
    .logo-container img {
        width: 101px; /* Tamaño fijo del logo */
        height: 101px;
        animation: pulse 2s infinite; /* Animación en bucle */
        display: block;
        margin: 0 auto;
    }

    /* BOTONES DE SELECCIÓN DE IDIOMA */
    .language-selection {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    .language-selection button {
        text-decoration: none;
        color: white; /* Texto claro */
        background-color: transparent; /* Fondo transparente */
        border: 2px solid #58a6ff; /* Borde azul claro */
        padding: 12px 25px;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        position: relative;
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        cursor: pointer;
    }

    .language-selection button:hover {
        background-color: #58a6ff; /* Fondo azul al hover */
        color: #f4f4f4; /* Texto blanco al hover */
        transform: scale(1.1); /* Ampliación suave */
    }

    /* ANIMACIONES */
    @keyframes pulse {
        0%, 100% {
            opacity: 1;
            transform: scale(1);
        }
        50% {
            opacity: 0.7;
            transform: scale(1.1); /* Aumenta ligeramente el tamaño */
        }
    }
  </style>
</head>
<body>
  <!-- GIF RESPONSIVO -->
  <div class="gif-fullscreen">
    <img src="/assets/img/intro-a-web-eggstudio.gif" alt="Animación Representativa">
  </div>

  <!-- Contenedor del Logo -->
  <div class="logo-container">
    <!-- Ajusta la ruta de tu logo según la carpeta donde lo guardes -->
    <img src="assets/img/EGGSLOGOindex1.png" alt="EGGS Logo">
  </div>
  
  <!-- Título y Subtítulo -->
  <h1>EGGS - Art Studio</h1>
  <h2>Welcome / Bienvenido</h2>
  <p>Select your language / Seleccione su idioma:</p>
  
  <!-- Botones de Selección de Idioma -->
  <div class="language-selection">
    <button onclick="setLanguage('es')">Español</button>
    <button onclick="setLanguage('en')">English</button>
  </div>

  <!-- Script para guardar idioma en localStorage y redirigir -->
  <script>
    function setLanguage(lang) {
      // Guardar idioma en localStorage
      localStorage.setItem('language', lang);
      
      // Redirigir según la carpeta de idioma
      if (lang === 'es') {
        window.location.href = '/ES/index.html';
      } else {
        window.location.href = '/EN/index.html';
      }
    }
  </script>
</body>
</html>
